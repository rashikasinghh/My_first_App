<form [formGroup]='orderForm' (ngSubmit)='Submit()'>
<label>Name:<input type="text" formControlName='name'></label><br>
<label>Contact: <input type="number" formControlName='contact'></label><br>
Address: <textarea rows="1" cols="10" formControlName='address'></textarea><br>
Email: <input type="email" formControlName='email'><br>
<button class="btn btn-primary" type="submit" [disabled]=!orderForm.valid>Submit</button>
</form>
