<div class="container">
<div class="panel panel-primary">
<div class="panel-heading">
     {{title}}
</div>
<div class="panel-body">
    <div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]="filterProduct" placeholder="Enter your text">
    </div>    
</div>
<div class="row">
<div class="col-md-6">
    <h3>Filter by:{{filterProduct}}</h3>
</div>
</div>
<div class="table responsive">
<table class="table">
<thead>
<tr>
<th>
    <button type="button" class="btn btn-success"
        (click)="toggleimage()">
        {{showimage?"Hide image":"Show image"}}
    </button>
</th>
<th>Name:</th>
<th>Code:</th>
<th>Date</th>
<th>Price</th>
<th>StarRating</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let product of products|productFilter:filterProduct">
    <td><img [src]="product.imageUrl" *ngIf="showimage"
    [style.width.px]="imagewidth"></td>
    <td><a [routerLink]= "['/products',product.productId]">{{product.productName}}</a></td>
    <td>{{product.productCode}}</td>
    <td>{{product.releaseDate}}</td>
    <td>{{product.price|currency}}</td>
    <td><app-star-comp [rating]="product.starRating" 
        (ratingClicked)="onRatingClicked($event)"></app-star-comp></td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
