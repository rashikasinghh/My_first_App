<div class="container">
<div class="panel panel-primary">
<div class="panel-heading">
     {{title}}
</div>
<div class="panel-body">
    <div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
        <input type="text" placeholder="Enter your text">
    </div>    
</div>
<div class="row">
<div class="col-md-6">
    <h3>Filter by:</h3>
</div>
</div>
<div class="table responsive">
<table class="table">
<thead>
<tr>
<th>
    <button type="button" class="btn btn-success">
        Show image
    </button>
</th>
<th>Name:</th>
<th>Code:</th>
<th>Date</th>
<th>Price</th>
<th>StarRating</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let product of product">
    <td></td>
    <td>{{product.brand}}</td>
    <td>{{product.model}}</td>
    <td>{{product.year}}</td>
    <td>{{product.price}}</td>
    <td>{{product.starRating}}</td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
